<body>
  <!-- Accessibility: Add skip to main content link -->
  <a href="#main" class="skip-link" style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">Skip to main content</a>
  <main id="main">
    <main id="main" tabindex="-1">
  <div id="bars" aria-label="Terminal bars" role="presentation">
      <div id="bar-1">WebShell.x64_x86</div>
      <div id="bar-2"></div>
      <div id="bar-3"></div>
      <div id="bar-4"></div>
      <div id="bar-5"></div>
    </div>
    <br>
  <div id="terminal" aria-label="Terminal output" role="region">
      <div>
        <span id="prompt"><span id="pre-user"></span>@<span id="pre-host"></span>:$ ~ </span>
      </div>
      <!-- command output will be inserted before #write-lines-->
      <a id="write-lines"></a>
    </div>
  <div id="input-line" aria-label="Terminal input" role="form">
      <div>
        <p id="password-input" style="display: none;">Password: <input id="password-field" autocomplete="off"
            type="password" /></p>
        <p id="input-hidden">
          <span id="prompt"><span id="user"></span>@<span id="host"></span>:$ ~
          </span>
          <input id="user-input" type="text" enterkeyhint="Enter" spellcheck="false" autocapitalize="none"
            autocomplete="off" />
        </p>
      </div>
      <br>
    </div>
  </main>
</body>

<script type="module" src="./src/styles.ts"></script>
<script type="module" src="./src/main.ts"></script>

</html>
